
{% load static %}


<div class="container">
  <header class="p-3 mb-3 border-bottom">
    <form method="GET" action="{% url 'get_recipes:list_recipes' %}" class="ms-0 align-items-start">
      <div class="input-group">
        <input type="search" name="ingredients" class="form-control form-control-lg rounded-3" placeholder="Enter the ingredients, for example: potatoes, onions, carrots" aria-label="Search" style="font-size: 18px; font-weight: 600; border-top-right-radius: 0; border-bottom-right-radius: 0;">
        <button type="submit" class="btn btn-secondary btn-lg ms-3 rounded-3" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">Get recipes</button>
      </div>
    </form>
  </header>
</div>
